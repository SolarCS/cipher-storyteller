<form class="main-content narrow" name="signInForm" ng-submit="submit()" novalidate>

  <div class="field email">
    <label>Email</label>
    <input type="email" name="email" ng-model="user.email" required>
    <div class="errors"
      ng-if='submitAttempted'
      ng-messages="signInForm.email.$error">
      <div class="error" ng-message="required">Email is required.</div>
      <div class="error" ng-message="email">Must be a valid email.</div>
    </div>
  </div>

  <div class="field password">
    <label>Password</label>
    <input type="password" name="password" ng-model="user.password" ng-minlength="6" required>
    <div class="errors"
      ng-if='submitAttempted'
      ng-messages="signInForm.password.$error">
      <div class="error" ng-message="required">Password is required.</div>
      <div class="error" ng-message="minlength">Must be at least 6 characters.</div>
    </div>
  </div>

  <div class="action">
    <input type="submit" value="Sign In">
  </div>

  <div class="error server-error" ng-if="serverError" ng-bind="serverError">

</form>
